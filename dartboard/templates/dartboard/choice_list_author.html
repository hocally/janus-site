{% extends "base_generic.html" %}

{% block content %}
<h1 style="text-align:center">Choices</h1>
{% if choice_list %}
<div class="row">
	<div class="col-md-1">
    </div>
    <div class="col-md-10">
<l class="choice-list">
  {% for choice in choice_list %}
  <li>
    <a href="#">{{choice.name}}</a>
  </li>
  {% endfor %}
</l>
</div>
</div>
{% else %}
<p>You have entered no choices.</p>
{% endif %}
{% endblock %}
