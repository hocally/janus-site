{% extends "base_generic.html" %}

{% block content %}
<h1 style="text-align:center">Choices</h1>
{% if choice_list %}
<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-10">
		<l class="choice-list">
			{% for choice in choice_list %}
			<li>
				<a href="#">{{choice.name}}, {{choice.timestamp}}</a>
			</li>
			{% endfor %}
		</l>
	</div>
</div>
{% else %}
<div class="row">
	<div class="col-md-1">
	</div>
	<div class="col-md-10">
		<p style="text-align:center">You have entered no choices.</p>
	</div>
</div>
</div>
{% endif %}
{% endblock %}
