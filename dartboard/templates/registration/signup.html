<!-- templates/signup.html -->
{% extends 'base_generic.html' %}

{% block content %}
<form method="post" class="login-table">
  <div class="row">
    <div class="col-md-12">
      <h2 class="signup-header">Sign up</h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      {% csrf_token %}
      <div class="row">
        {{ form.username.label }}
      </div>
      <div class="row">
        {{ form.username }}
      </div>
      <div class="row">
        {{ form.password1.label }}
      </div>
      <div class="row">
        {{ form.password1 }}
      </div>
      <div class="row">
        {{ form.password2.label }}
      </div>
      <div class="row">
        {{ form.password2 }}
      </div>
    </div>
    <div class="col-md-3" style="text-align: left">
      {{ form.password1.help_text }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <input type="submit" value="Submit" class="btn btn-success btn-block login-button">
    </div>
  </div>
</form>
{% endblock %}
