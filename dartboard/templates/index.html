{% extends "base_generic.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="page-header header">
			<h1>
				Janus: The Decision Making Dartboard
			</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form action="{% url 'choose' %}">
			<button type="submit" class="btn btn-block btn-danger choose-button">
				Choose!
			</button>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<form action="{% url 'set_decision' %}">
			<button type="submit" class="btn btn-success btn-block configure-button">
				Set Decision
			</button>
		</form>
	</div>
	<div class="col-md-6">
		<form action="{% url 'add_choices' %}">
			<button type="submit" class="btn btn-success btn-block configure-button">
				Add Choices
			</button>
		</form>

	</div>
</div>
<div class="row">
	<div class="col-md-2">
		<p class="view-count">Hello {% if user.is_authenticated %}{{ user.get_username }}{% else %}stranger{% endif %}! You've visited {{ num_visits }}{% if num_visits == 1 %} time{% else %} times{% endif %}.</p>
	</div>
</div>
{% endblock %}
